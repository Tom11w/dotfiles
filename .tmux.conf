run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top
set -g mouse on
set -g default-terminal "tmux-256color"
set -g status-right-length 100
set -g status-left-length 100
set -g @continuum-restore 'on'
set -g status-right 'Continuum status: #{continuum_status}'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'


# Configure the catppuccin plugin
set -g @catppuccin_status_background "none"

set -g status-left ""
set -ag status-left "#{E:@catppuccin_status_session}"

set -ag status-right "#{E:@catppuccin_status_application}"
#set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#[bg=#{@thm_flamingo},fg=#{@thm_crust}]#[reverse]#[noreverse]󱀙 "
set -ag status-right "#[bg=#{@thm_bg},fg=#{@thm_fg}] #(memory_pressure | awk '/percentage/{print $5}') "
set -agF status-right "#{E:@catppuccin_status_cpu}"
#set -ag status-right "#{E:@catppuccin_status_load}"
#set -agF status-right "#[bg=#{@thm_bg},fg=#{@thm_fg}]"
#set -ag status-right "#{load_short}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -ag status-right "#{E:@catppuccin_status_date_time}"


set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_window_fill "number"
set -g @catppuccin_window_text "#W"

set -ogq @catppuccin_pane_status_enabled "yes"
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'khanghh/tmux-dark-plus-theme'
#set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'jamesoff/tmux-loadavg'
set -g @plugin 'catppuccin/tmux#v2.0.0'




# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# old bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
# old bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
# old bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
# old bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# bind-key -n C-w switch-client -T VIMWINDOWS

bind-key -n C-w if-shell "$is_vim" "send-keys C-w" "switch-client -T VIMWINDOWS"
bind-key -T VIMWINDOWS 'h' if-shell "$is_vim" "send-keys C-w h"  "select-pane -L"
bind-key -T VIMWINDOWS 'j' if-shell "$is_vim" "send-keys C-w j"  "select-pane -D"
bind-key -T VIMWINDOWS 'k' if-shell "$is_vim" "send-keys C-w k"  "select-pane -U"
bind-key -T VIMWINDOWS 'l' if-shell "$is_vim" "send-keys C-w l"  "select-pane -R"
bind-key -T VIMWINDOWS '\' if-shell "$is_vim" "send-keys C-w \\" "select-pane -l"


tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+



run '~/.tmux/plugins/tpm/tpm'
